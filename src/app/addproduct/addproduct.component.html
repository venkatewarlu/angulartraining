<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Add Product</h3>
        <form [formGroup]="addProductsForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{'is-invalid':submitted&&f.name.errors}">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
              <div *ngIf="f.name.errors.minlength">Name must be atleast 6 digits</div>
              <div *ngIf="f.name.errors.maxlength">Name should not exceed 20 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" formControlName="price" class="form-control"
              [ngClass]="{'is-invalid':submitted&&f.price.errors}" />
            <div *ngIf="submitted &&f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Price is required</div>
              <div *ngIf="f.price.errors.min">Price should be minimum of 500</div>
              <div *ngIf="f.price.errors.max">Price should be less than 10,000</div>
            </div>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" formControlName="category">
              <option *ngFor="let cat of category">{{cat}}</option>
            </select>
            <div *ngIf="submitted&&f.category.errors" class="invalid-feedback">
              <div *ngIf="f.category.errors.required">Catagory is required</div>

            </div>
          </div>
          <div class="form-group">
            <label>Sub-Category</label>
            <select class="form-control" formControlName="subCategory">
              <option *ngFor="let sub of subCategory[getSelectedCategory()]">{{sub}}</option>
            </select>
          </div>
          <div *ngIf="submitted&&f.subCategory.errors" class="invalid-feedback">
            <div *ngIf="f.subCategory.errors.required">Sub Category is required</div>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" formControlName="fileinput" class="form-control"
              id="customFile" [ngClass]="{'is-invalid':submitted&&f.fileinput.errors}" />
            <div *ngIf="submitted && f.fileinput.errors" class="invalid-feedback">
              <div *ngIf="f.fileinput.errors.required">Image upload is mandatory</div>

            </div>
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div><br><br>

          <div class="form-group">

            <label>Gift Wrap</label><br>
            <label class="radio-inline"><input type="radio" name="radio1" checked>Yes</label>

            <label class="radio-inline"><input type="radio" name="radio1">No</label>


          </div>
          <div class="form-group">
            <button class="btn btn-primary">Add</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
