<div class="maindiv">
  <div class="parent">
    <div class="card child" style="width:450px;">
      <div class="card-header" style="background-color: #F4FF81">
        <h2 style="text-align: center; ">Login</h2>
        <app-loginalert [success]="success" [message]="text"></app-loginalert>
      </div>
      <div class="card-body">
        <br>
        <div class="input-group mb-3" style="margin-top:20px;margin-bottom:20px">
          <div class="input-group-prepend">
            <span class="input-group-text">UserName</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="username">

          <div class="input-group mb-3" style="margin-top:20px;margin-bottom:20px">
            <div class="input-group-prepend">
              <span class="input-group-text">Password</span></div>
            <input type="password" [(ngModel)]="password" class="form-control">
          </div>
        </div>
      </div>
      <div class="card-footer" style="background-color:#EDE7F6">
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-danger">Forgot Password</button>
          </div>
          <div class="col-6">
            <button type="button" (click)="login()" class="btn btn-success">Sign In </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
