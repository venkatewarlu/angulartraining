<div class="card shadow p-3 mb-5 bg-white rounded" style="width:245px">
  <div class="card-body">
    <div class="row">
      <div class="col-6" style="border-right:1px solid; ">
        <i [class]="iconClass" [ngStyle]="getStyle()"></i>
      </div>
      <div class="col-6">
        <p style="font-size:20px;">{{count}}</p>
        <p style="font-size:14px;">{{title}}</p>
      </div>

    </div>
  </div>
</div>
